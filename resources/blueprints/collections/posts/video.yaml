title: Video
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: video_date
            field:
              type: date
              display: 'Video Date'
              width: 50
          -
            handle: video_type
            field:
              options:
                -
                  key: upload
                  value: Upload
                -
                  key: embed
                  value: Embed
              type: button_group
              display: 'Video Type'
              width: 50
          -
            handle: video
            field:
              max_files: 1
              mode: grid
              container: s3
              folder: videos
              type: assets
              display: Video
              if:
                video_type: 'equals upload'
              restrict: true
          -
            handle: video_poster
            field:
              max_files: 1
              mode: grid
              container: s3
              folder: posters
              type: assets
              display: 'Video Poster'
              instructions: 'Thumbnail for video player'
              if:
                video_type: 'equals upload'
              restrict: true
          -
            handle: video_url
            field:
              type: video
              display: 'Video URL'
              if:
                video_type: 'equals embed'
          -
            import: generic
      -
        display: SEO
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
