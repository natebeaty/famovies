<article>
    <header>
        <h1>{{ title }}</h1>
    </header>

    <section>
        {{ partial:card single="true" }}
    </section>

    {{ collection:posts taxonomy:tags="{ tags }" limit="10" as="entries" sort="random" id:not="{ id }" }}
        {{ unless no_results }}
        <section class="related-posts mt-12">
            <h2 class="mb-4 text-center">More Like This:</h2>
            <div class="thumbnails">
                {{ entries }}
                    {{ partial:thumbnail }}
                {{ /entries }}
            </div>
        </section>
        {{ /unless }}
    {{ /collection:posts }}

</article>
