<div class="card">
    {{ partial src="post_types/{blueprint}" }}
    <div class="card__details">
        {{ if !single }}
            <h3><a href="{{ url }}">{{ title }}</a></h3>
        {{ /if }}
        {{ if caption }}
        <div class="caption">
            {{ caption }}
        </div>
        {{ /if }}
        <div class="card__meta">
            {{ if tags }}
            <div class="tags">
                {{ tags }}
                    <a class="tag" href="/posts/archive?tag[]={{ slug }}"><span>#</span>{{ title }}</a>
                {{ /tags }}
            </div>
            {{ /if }}
        </div>
        {{ if single }}
        <div class="feedback sm:flex sm:flex-row justify-between mt-2">
            <span>Posted {{ date format="M j Y" }}</span>
            <a href="mailto:nate@clixel.com?subject=Feedback for video: {{ title }}">Email Nate about this video</a>
        </div>
        {{ /if }}
    </div>
</div>
