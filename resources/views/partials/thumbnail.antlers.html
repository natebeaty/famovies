<div class="thumbnail">
    <a href="{{ url }}">
        {{ if video_type === "upload" }}
            <img src="{{ video_poster }}" alt="">
        {{ else }}
            <img src="https://img.youtube.com/vi/{{ video_url | getYoutubeId }}/mqdefault.jpg" alt="">
        {{ /if }}
        {{ title }}
    </a>
</div>
